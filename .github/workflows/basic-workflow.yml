name: example

on: 
  push:
  
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build native with Maven
      run: mvn -B package
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v2
      with:
        name: target
        path: target/*.jar
        retention-days: 1
